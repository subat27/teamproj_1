<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="{{url_for('static', filename='js/blog/color-modes.js')}}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Covid-19</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link rel="stylesheet" href="{{url_for('static', filename='css/blog/blog.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

    {% block head %}
    
    {% endblock %}
  </head>
  <body>
   
<!-- Header -->
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">

      <div class="col-4 pt-1">
      </div>

      <div class="col-4 text-center">
        <!-- 홈페이지로 이동 -->
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="http://127.0.0.1:5000/">Covid-19</a>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
      </div>

    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <!-- 추후에 a태그에서 dropdown 방식으로 변경-->
      <a class="nav-item nav-link link-body-emphasis active" href="http://127.0.0.1:5000/area/domestic">국내현황</a>
      <a class="nav-item nav-link link-body-emphasis active" href="http://127.0.0.1:5000/area/overseas">해외현황</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">비교</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">분석</a>

      <!-- dropdown 방식으로 만들어놓은 부분 반영-->
      <li class="nav-item dropdown">
      <a class="nav-link text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">현황</a>
        <ul class="dropdown-menu" >
          <button class="nav-link text-white container" style="width:80%" id="domestic">국내</button>
          <button class="nav-link text-white" id="overseas">해외</button>
        </ul>
      </li>
    </nav>
  </div>
</div>


<!-- Contents -->
<main class="container">

  <!-- Logo -->

  {% block contents %}
                
  {% endblock %}

  <div class="row mb-2">
  {% block charts %}
                
  {% endblock %}

  </div>


  <!-- 추후 기능 추가 공간 할당 -->
  <div class="row g-5">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
      </div>
    </div>
  </div>

</main>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
  <p class="mb-0">
    <a href="#">Back to top</a>
  </p>
</footer>

    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    {% block script %}
    {% endblock %}
</body>

</html>
