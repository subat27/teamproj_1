<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="{{url_for('static', filename='js/blog/color-modes.js')}}"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.122.0">
  <title>Covid-19</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link rel="stylesheet" href="{{url_for('static', filename='css/blog/blog.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

  {% block head %}

  {% endblock %}
</head>

<body>
  <!-- Header -->
  <div class="container">
    <header class="border-bottom lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1"></div>
        <div class="col-4 text-center">
          <!-- 홈페이지로 이동 -->
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="http://127.0.0.1:5000/">Covid-19</a>
        </div>
        <div class="col-4"></div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <!-- 국내 현황 -->
            <li class="nav-item">
              <a class="nav-link" href="/domestic">국내 현황</a>
            </li>
            <!-- 해외 현황 -->
            <li class="nav-item">
              <a class="nav-link" href="/overseas">해외 현황</a>
            </li>
            <!-- 분석 -->
            <li class="nav-item">
              <a class="nav-link" href="#">분석</a>
            </li>
            <!-- 비교 -->
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">비교</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

  </div>


  <!-- Contents -->
  {% block contents %}

  {% endblock %}

  <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  {% block script %}
  {% endblock %}
</body>

</html>
