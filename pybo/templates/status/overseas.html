{% extends 'base.html' %}

{% block head %}
<!--해외 static에 있는 css적용 및 링크-->
<link rel="stylesheet" href="{{url_for('static', filename='css/status.css')}}">
{% endblock %}

{% block contents %}

<a href="/area/overseas">
  <h1>해외</h1>
</a>

<!--검색창-->

  <input class="input-group-search" type="text" placeholder="검색" aria-label="Search" name="search">
  <button class="btn btn-outline-success" type="submit">검색</button>
</form> -->

<div class="col-md-4">
  <!-- <label for="state" class="form-label">나라찾기</label> -->
  <div class="input-group">
    <select class="form-select" id="state" required="">
      <option value="" class="nav-item dropdown">선택</option>
      {% for country in countries %}
      <option value="{{country.name}}">{{ country.hangeul }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <img src="#" alt="" id="image">
  </div>
</div>

{% endblock %}

{% block script %}
<script>
  $(document).ready(function () {
    $("#state").change(function () {
      let state = "/static/img/20240530/" + $(this).val() + ".png";
      $("#image").attr("src", state);
      $("#image").attr("alt", state);
    });
  });
</script>
{% endblock %}
