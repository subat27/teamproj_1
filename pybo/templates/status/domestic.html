{% extends 'base.html' %}

{% block head %}


{% endblock %}

{% block contents %}


<h1>국내</h1>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="gender" value="gender">성별</button>
          <!-- <a class="nav-link" href="">성별</a> -->
        </li>
        <li class="nav-item">
          <button id="ageArea" value="ageArea">연령별</button>
          <!-- <a class="nav-link" href="#">연령별</a> -->
        </li>
        <li class="nav-item">
          <button id="area">지역별</button>
          <!-- <a class="nav-link" href="#">지역별</a> -->
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container p-3 ">

  <img src="#" alt="" id="image">

  <object id="map" data="">

  </object>

</div>

{% endblock %}

{% block script %}
<script>
  $(document).ready(function () {
    $("#gender").click(function () {
      $("#map").hide()
      $("#image").hide()

      let state = "/static/charts/20240530/" + $(this).val() + ".png";
      $("#image").attr("src", state);
      $("#image").attr("alt", state);

      $("#image").show()
    });

    $("#area").click(function () {
      $("#map").hide()
      $("#image").hide()

      let state = "/static/data/map.html";
      $("#map").attr("data", state);
      $("#map").attr("width", "100%");
      $("#map").attr("height", "500px");

      $("#map").show()
    });
  });

</script>
{% endblock %}
