{% extends 'base.html' %}

{% block head %}
<style>
    /* 페이지의 전체 높이와 너비를 설정합니다. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* 지도 요소의 크기를 설정합니다. */
    #map {
        height: 100%;
    }
</style>
{% endblock %}

{% block contents %}
<div id="map"></div>
<script>
    let map;
    // 지도를 초기화하는 함수
    function initMap() {
        // 지도 옵션 설정
        var mapOptions = {
            center: { lat: 35.97, lng: 127.92 },
            zoom: 7.5,
            mapId: '1a50590f00c4b6dd'
        };
        // 지도 객체 생성
        map = new google.maps.Map(document.getElementById('map'), mapOptions);

        countryLayer = map.getFeatureLayer('COUNTRY');
        
        map.data.loadGeoJson("../../static/data/sido_korea.geojson")
        map.data.setStyle(function(feature){
            var color = "blue";
            return {
                strokeColor: color,
                strokeWeight: 1
            };
        });
        
        const infoWindow = new google.maps.InfoWindow();

        map.data.addListener('click', (event) => {
            const content=event.feature.getProperty("CTP_ENG_NM")
            const position=event.feature.getGeometry()
            
            infoWindow.setContent(content);
            infoWindow.setPosition({ lat: 35.97, lng: 127.92 });
            infoWindow.open(map);
            

            console.log(event.feature.getGeometry());
        });
    }

    window.initMap = initMap;
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap" async defer></script>
